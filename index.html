<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="perfumeImage" class="image1" />
        <img src="images/image-product-mobile.jpg" alt="perfumeImage" class="image2">
      </div>
      <div class="info">
        <div class="title">
          <span >P E F R U M E</span>
        </div>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfume-creator for the House of CHANEL.
        </p>
        <div class="checkout">
          <div class="price">
            <span class="real_price">$149.99</span> <span class="discount">$169.99</span>
          </div>

          <button class="addtoCard">
            <img src="images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
